                   <div class="container">
        <div id="loginFormContainer" class="form-container">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" onclick="showRegisterForm()">Register</button>
            </form>
        </div>
        
        <div id="registerFormContainer" class="form-container" style="display: none;">
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    
                    <input type="email" id="registerEmail" name="email" required>
                    
                </div>
                <button type="submit">Register</button>
                <button type="button" onclick="showLoginForm()">Login</button>
            </form>
        </div>
